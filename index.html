<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Geodis Clock SCO</title>
<style>
   body {
     background: #111;
     color: #fff;
     font-family: Arial, sans-serif;
     text-align: center;
     margin: 0;
     padding: 0;
   }
   h1 {
     margin: 30px 0;
     font-size: 36px;
   }
   .clock-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 30px;
     padding: 20px;
   }
   .clock {
     background: #111;
     padding: 20px 30px;
     border-radius: 12px;
     width: 200px;
     box-shadow: 0 0 0px rgba(0, 0, 0, 0.4);
   }
   .timezone {
     font-size: 24px;
     color: #fff;
     margin-bottom: 10px;
     font-weight: bold;
   }
   .time {
     font-size: 40px;
     color: #fff;
     font-weight: bold;
   }
   .logo {
     position: fixed;
     top: 20px;
     left: 20px;
     width: 50px;
     height: auto;
     opacity: 0.9;
     z-index: 1000;
   }
</style>
</head>
<body>
<img src="https://jobnow.ng/wp-content/uploads/2023/03/Libra-Circle.png" alt="Logo" class="logo">
<h1>WORLD CLOCK</h1>
<div class="clock-container">
<div class="clock">
<div class="timezone">AUSTRALIA</div>
<div class="time" id="australia-clock">--:--:--</div>
</div>
<div class="clock">
<div class="timezone">JAPAN / S.KOREA</div>
<div class="time" id="japan-clock">--:--:--</div>
</div>
<div class="clock">
<div class="timezone">CHINA / SINGAPORE</div>
<div class="time" id="china-clock">--:--:--</div>
</div>
<div class="clock">
<div class="timezone">VIETNAM</div>
<div class="time" id="vietnam-clock">--:--:--</div>
</div>
<div class="clock">
<div class="timezone">INDIA</div>
<div class="time" id="ist-clock">--:--:--</div>
</div>
<div class="clock">
<div class="timezone">FRANCE</div>
<div class="time" id="cet-clock">--:--:--</div>
</div>
</div>
<script>
   function formatTime24(date) {
     let hours = date.getHours().toString().padStart(2, '0');
     let minutes = date.getMinutes().toString().padStart(2, '0');
     let seconds = date.getSeconds().toString().padStart(2, '0');
     return `${hours}:${minutes}:${seconds}`;
   }
   function updateClocks() {
     const nowUTC = new Date();
     function offsetTime(offsetInHours) {
       return new Date(nowUTC.getTime() + offsetInHours * 60 * 60 * 1000);
     }
     const istTime = offsetTime(0);
     const cetTime = offsetTime(-3.5);
     const vietnamTime = offsetTime(1.5);
     const chinaTime = offsetTime(2.5);
     const ausTime = offsetTime(4.5);
     const japanTime = offsetTime(3.5);
     document.getElementById("ist-clock").innerText = formatTime24(istTime);
     document.getElementById("cet-clock").innerText = formatTime24(cetTime);
     document.getElementById("vietnam-clock").innerText = formatTime24(vietnamTime);
     document.getElementById("china-clock").innerText = formatTime24(chinaTime);
     document.getElementById("australia-clock").innerText = formatTime24(ausTime);
     document.getElementById("japan-clock").innerText = formatTime24(japanTime);
   }
   setInterval(updateClocks, 1000);
   updateClocks();
</script>
</body>
</html>
