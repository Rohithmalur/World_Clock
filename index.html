<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Geodis Clock SCO</title>
<style>
   body {
     background: #111;
     color: #fff;
     font-family: Arial, sans-serif;
     text-align: center;
     margin: 0;
     padding: 0;
   }
   h1 {
     margin: 100px 0;
     font-size: 36px;
   }
   .clock-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 30px;
     padding: 20px;
   }
   .clock {
     background: #222;
     padding: 20px 30px;
     border-radius: 12px;
     width: 200px;
     box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
   }
   .flag {
     width: 40px;
     height: 28px;
     margin-bottom: 10px;
   }
   .timezone {
     font-size: 18px;
     color: #ccc;
     margin-bottom: 8px;
   }
   .time {
     font-size: 24px;
     color: rgb(0, 0, 255);
     font-weight: bold;
   }
</style>
</head>
<body>
<h1>Geodis Live Clock</h1>
<div class="clock-container">
<div class="clock">
<img class="flag" src="https://flagcdn.com/in.svg" alt="India Flag">
<div class="timezone">India (Bengaluru)</div>
<div class="time" id="ist-clock">--:--:--</div>
</div>
<div class="clock">
<img class="flag" src="https://flagcdn.com/fr.svg" alt="France Flag">
<div class="timezone">France (Paris)</div>
<div class="time" id="cet-clock">--:--:--</div>
</div>
<div class="clock">
<img class="flag" src="https://flagcdn.com/vn.svg" alt="Vietnam Flag">
<div class="timezone">Vietnam (Ho Chi Minh)</div>
<div class="time" id="vietnam-clock">--:--:--</div>
</div>
<div class="clock">
<img class="flag" src="https://flagcdn.com/cn.svg" alt="China Flag">
<div class="timezone">China (Shenzhen)</div>
<div class="time" id="china-clock">--:--:--</div>
</div>
<div class="clock">
<img class="flag" src="https://flagcdn.com/au.svg" alt="Australia Flag">
<div class="timezone">Australia (Sydney)</div>
<div class="time" id="australia-clock">--:--:--</div>
</div>
</div>
<script>
   function updateClocks() {
     const nowUTC = new Date();
     function offsetTime(offsetInHours) {
       return new Date(nowUTC.getTime() + offsetInHours * 60 * 60 * 1000).toLocaleTimeString();
     }
     document.getElementById("ist-clock").textContent = offsetTime(0);     // India
     document.getElementById("cet-clock").textContent = offsetTime(3.5);       // France (CET)
     document.getElementById("vietnam-clock").textContent = offsetTime(1.5);   // Vietnam
     document.getElementById("china-clock").textContent = offsetTime(2.5);     // China
     document.getElementById("australia-clock").textContent = offsetTime(4.5); // Australia (Sydney)
   }
   setInterval(updateClocks, 1000);
   updateClocks();
</script>
</body>
</html>
