<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Geodis Clock SCO</title>
<body>
  <img src="https://jobnow.ng/wp-content/uploads/2023/03/Libra-Circle.png" alt="Logo" class="logo">
  <!-- existing clock code here -->
  <style>
     .logo {
       position: fixed;
       top: 20px;
       left: 20px;
       width: 50px;
       height: auto;
       opacity: 0.9;
       z-index: 1000;
     }

  </body>
<style>
   body {
     background: #111;
     color: #fff;
     font-family: Arial, sans-serif;
     text-align: center;
     margin: 0;
     padding: 0;
   }
   h1 {
     margin: 30px 0;
     font-size: 36px;
   }
   .clock-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 30px;
     padding: 20px;
   }
   .clock {
     background: #111;
     padding: 20px 30px;
     border-radius: 12px;
     width: 200px;
     box-shadow: 0 0 0px rgba(0, 0, 0, 0.4);
   }
   .flag {
     width: 40px;
     height: 28px;
     margin-bottom: 10px;
   }
   .timezone {
     font-size: 40px;
     color: rgb(255, 255, 255);
     margin-bottom: 8px;
     font-weight: bold;
   }
   .time {
     font-size: 50px;
     color: rgb(255, 255, 255);
     font-weight: bold;
   }
   .logo {
     position: fixed;
     top: 20px;
     left: 20px;
     width: 50px;
     height: auto;
     opacity: 0.9;
     z-index: 1000;
   }
</style>
</head>
<body>
<h1>WORLD CLOCK</h1>
<div class="clock-container">

<div class="clock">
<!--<img class="flag" src="https://flagcdn.com/au.svg" alt="Australia Flag"> -->
<div class="timezone">AUSTRALIA</div>
<div class="time" id="australia-clock">--:--:--</div>
</div>

<div class="clock">
<!-- <img class="flag" src="https://flagcdn.com/au.svg" alt="Australia Flag"> -->
<div class="timezone">JAPAN / S.KOREA</div>
<div class="time" id="japan-clock">--:--:--</div>
</div>

<div class="clock">
<!-- <img class="flag" src="https://flagcdn.com/cn.svg" alt="China Flag"> -->
<div class="timezone">CHINA / SINGAPORE</div> 
<div class="time" id="china-clock">--:--:--</div>
</div>

<div class="clock">
<!-- <img class="flag" src="https://flagcdn.com/vn.svg" alt="Vietnam Flag"> -->
<div class="timezone">VIETNAM</div>
<div class="time" id="vietnam-clock">--:--:--</div>
</div>

<div class="clock">
<!-- <img class="flag" src="https://flagcdn.com/in.svg" alt="India Flag"> -->
<div class="timezone">INDIA</div>
<div class="time" id="ist-clock">--:--:--</div>
</div>

<div class="clock">
<!-- <img class="flag" src="https://flagcdn.com/fr.svg" alt="France Flag"> -->
<div class="timezone">FRANCE</div>
<div class="time" id="cet-clock">--:--:--</div>
</div>

</div>
<script>
   function updateClocks() {
     const nowUTC = new Date();
     function offsetTime(offsetInHours) {
       return new Date(nowUTC.getTime() + offsetInHours * 60 * 60 * 1000).toLocaleTimeString();
     }
     document.getElementById("ist-clock").textContent = offsetTime(0);     // India
     document.getElementById("cet-clock").textContent = offsetTime(-3.5);       // France (CET)
     document.getElementById("vietnam-clock").textContent = offsetTime(1.5);   // Vietnam
     document.getElementById("china-clock").textContent = offsetTime(2.5);     // China
     document.getElementById("australia-clock").textContent = offsetTime(4.5); // Australia (Sydney)
     document.getElementById("japan-clock").textContent = offsetTime(3.5); // Japan & South Korea
   }
   setInterval(updateClocks, 1000);
   updateClocks();
</script>
</body>
</html>
